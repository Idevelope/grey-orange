<p>Login to Continue.</p>

<div class="container">

    <form class="form-signin col-md-6 col-md-offset-3" name="loginForm" role="form" novalidate ng-submit="tryLogin()">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Username</label>
        <input type="text" id="userName" name="userName" class="form-control" placeholder="user name" ng-model="user.userName"
               minlength="2" maxlength="50" required autofocus="" autocomplete="off">

        <p class="error_msg" ng-show="loginForm.userName.$error.minlength ">Username cannot be less than 3 characters.</p>
        <p class="error_msg" ng-show="loginForm.userName.$error.maxlength ">Username cannot be greater than 30 characters.</p>
        <p class="error_msg" ng-show="loginForm.userName.$error.required ">Username is required.</p>
        
        
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="DOB" required="" ng-model="user.password">

        <p class="error_msg" ng-show="loginForm.password.$error.required ">Password is required.</p>

        <!--<div class="checkbox">-->
            <!--<label>-->
                <!--<input type="checkbox" value="remember-me"> Remember me-->
            <!--</label>-->
        <!--</div>-->
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

</div>
